<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NextTheFox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* CRT Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Noise Canvas */
        #noise-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        /* Container */
        .error-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        /* 404 Title */
        .error-code {
            font-size: 120px;
            font-weight: 600;
            letter-spacing: 20px;
            margin-bottom: 20px;
            animation: glitch 2s infinite;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
        }

        /* ASCII Art */
        .ascii-art {
            font-size: 10px;
            line-height: 1.2;
            white-space: pre;
            margin-bottom: 30px;
            opacity: 0.8;
            animation: flicker 3s infinite;
        }

        /* Error Message */
        .error-message {
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 15px;
            color: #ff0000;
        }

        .error-subtitle {
            font-size: 16px;
            letter-spacing: 2px;
            margin-bottom: 40px;
            opacity: 0.7;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: inline-block;
        }

        .btn::before {
            content: '[ ';
        }

        .btn::after {
            content: ' ]';
        }

        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
            transform: translateY(-3px);
        }

        .btn-primary {
            border-color: #ff0000;
            color: #ff0000;
        }

        .btn-primary:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: 0 0 20px #ff0000;
        }

        /* Error Details */
        .error-details {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #333;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 12px;
            opacity: 0.5;
        }

        .error-details p {
            margin-bottom: 5px;
        }

        /* Animations */
        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            25% { 
                transform: translate(-5px, 5px);
                text-shadow: 
                    -5px 5px 10px #00ff00,
                    0 0 20px #fff,
                    0 0 30px #ff0000;
            }
            50% { 
                transform: translate(5px, -5px);
                text-shadow: 
                    5px -5px 10px #0000ff,
                    0 0 20px #fff,
                    0 0 30px #ff0000;
            }
            75% { 
                transform: translate(-5px, -5px);
                text-shadow: 
                    -5px -5px 10px #ff00ff,
                    0 0 20px #fff,
                    0 0 30px #ff0000;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 60px;
                letter-spacing: 10px;
            }

            .ascii-art {
                font-size: 6px;
            }

            .error-message {
                font-size: 18px;
            }

            .error-subtitle {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="noise-canvas"></canvas>

    <div class="error-container">
        <div class="error-code">404</div>
        
        <pre class="ascii-art">
    /\_/\  
   ( o.o ) 
    > ^ <
   /|   |\
  (_|   |_)
    
  CONNECTION
     LOST
        </pre>

        <div class="error-message">PAGE NOT FOUND</div>
        <div class="error-subtitle">The page you're looking for has wandered off...</div>

        <div class="button-container">
            <a href="index.html" class="btn btn-primary">RETURN HOME</a>
            <a href="#" onclick="history.back(); return false;" class="btn">GO BACK</a>
        </div>

        <div class="error-details">
            <p>╔═══ ERROR DETAILS ═══╗</p>
            <p>Status Code: 404</p>
            <p>Error Type: NOT_FOUND</p>
            <p>Timestamp: <span id="timestamp"></span></p>
            <p>Location: <span id="location"></span></p>
            <p>╚═════════════════════╝</p>
        </div>
    </div>

    <script>
        // Noise Canvas Effect
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '#%$@.*+=-_:;,ERROR404NOTFOUND';
        
        function drawNoise() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0000';
            ctx.font = '10px monospace';
            
            for (let i = 0; i < 150; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, x, y);
            }
            
            requestAnimationFrame(drawNoise);
        }
        
        drawNoise();

        // Update timestamp and location
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('location').textContent = window.location.pathname;

        // Random glitch effect on text
        setInterval(() => {
            const errorMessage = document.querySelector('.error-message');
            const originalText = 'PAGE NOT FOUND';
            const glitchText = 'P4GE N0T F0UND';
            
            errorMessage.textContent = glitchText;
            
            setTimeout(() => {
                errorMessage.textContent = originalText;
            }, 100);
        }, 3000);
    </script>
</body>
</html>
